    <div class="row d-flex flex-row pt-5 pb-5 justify-content-around justify-content-center align-content-center">
        <div class="col-md-5 login-box m-2">
            <h2>Thiết lập cảnh báo nhiệt độ</h2>
            <form>
                <div
                    class="d-flex flex-column justify-content-around justify-content-center align-content-center input-group password-group">
                    <input class="m-2" type="text" id="minTemp" placeholder="Nhập khoảng nhiệt độ min" required>
                    <input class="m-2" type="text" id="maxTemp" placeholder="Nhập khoảng nhiệt độ max" required>
                    <input class="m-2" type="text" id="alertMessage" placeholder="Lời nhắc cảnh báo" required>
                </div>
                <div id="al1"></div>
                <button type="submit" onclick="saveData(event)">Thêm cảnh báo</button>
            </form>
        </div>
        <div class="col-md-5 login-box m-2">
            <h2>Thiết lập cảnh báo độ ẩm</h2>
            <form>
                <div
                    class="d-flex flex-column justify-content-around justify-content-center align-content-center input-group password-group">
                    <input class="m-2" type="text" id="lowHumidity" placeholder="Nhập khoảng độ ẩm min" required>
                    <input class="m-2" type="text" id="highHumidity" placeholder="Nhập khoảng độ ẩm max" required>
                    <input class="m-2" type="text" id="humidityMessage" placeholder="Lời nhắc cảnh báo" required>
                </div>
                <div id="humidityAlertBox"></div>
                <button type="submit" onclick="saveData1(event)">Thêm cảnh báo</button>
            </form>
        </div>
    </div>
    <div class="row d-flex flex-row justify-content-around justify-content-center align-content-center">
        <div class="col-md-5 login-box m-2">
            <h2>Cảnh báo nhiệt độ hiện có</h2>

        <div class="col-md-5 login-box m-2">
